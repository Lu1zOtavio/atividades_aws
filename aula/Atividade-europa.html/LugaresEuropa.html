<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Lugares Turísticos da Europa</h1>
        <section><figure>
            <h3>Torre Eiffel</h3>
            <img src="/Atividade-europa.html/src/imagem1.jpg" alt="Torre Eiffel, Paris, França">
            <figcaption>A Torre Eiffel é um dos ícones mais reconhecíveis do mundo e um dos destinos turísticos mais populares da Europa. Você pode subir até o topo para desfrutar de uma vista panorâmica deslumbrante de Paris.</figcaption>
        </figure></section>
        <section><figure>
            <h3>Coliseu</h3>
            
            
            <img src="/Atividade-europa.html/src/imagem2.jpg" alt="Coliseu, Roma, Itália">
            <figcaption>O Coliseu é um antigo anfiteatro romano que é um dos monumentos mais emblemáticos da Itália. É uma maravilha arquitetônica e histórica que atrai milhões de visitantes todos os anos.</figcaption>
        </figure></section>
        <section><figure>
            <h3>Acrópole de Atenas</h3>
            <img src="/Atividade-europa.html/src/imagem3.jpg" alt="Acrópole de Atenas, Grécia">
            <figcaption>A Acrópole de Atenas é um complexo de antigos edifícios e templos, incluindo o famoso Partenon. Ela é um importante símbolo da civilização grega antiga e um local fascinante para quem se interessa pela história e pela cultura grega.</figcaption>
        </figure></section>
    </main>
</body>
</html>
