                <figure>
                    <img src="/aula 3/src/recife (1).jpg" alt="Descrição da imagem" class="imagem">
                    <figcaption>Recife, a capital do estado de Pernambuco, é uma cidade que irradia energia e cultura no coração do Nordeste do Brasil. Conhecida como a "Veneza brasileira" devido aos seus inúmeros rios, pontes e canais, Recife é um destino turístico encantador com uma rica história e uma vibrante cena artística.
        
                        A cidade abriga uma série de pontos turísticos fascinantes que cativam os visitantes. O Recife Antigo é um bairro histórico repleto de casarões coloniais, igrejas antigas e museus que revelam a herança cultural e arquitetônica da cidade. O Marco Zero, um local emblemático na cidade, é um ponto de partida perfeito para explorar as atrações próximas.
                        O Marco Zero foi originalmente concebido como um marco geográfico para delimitar o início da cidade. É um marco histórico que simboliza não apenas a fundação da cidade, mas também a própria história do Brasil colonial.

                        Além disso, o Marco Zero está situado na Praça Rio Branco, no bairro do Recife Antigo, às margens do Rio Capibaribe. A área ao redor do Marco Zero tornou-se um centro histórico e cultural importante, com ruas de paralelepípedos, casarões coloniais, igrejas antigas e uma animada vida noturna.</figcaption>
                </figure>
