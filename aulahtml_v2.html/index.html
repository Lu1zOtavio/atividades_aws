<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="">
        <label for="nome">nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email"><br>
        <label for="password">senha</label>
        <input type="password" id="password" name="password"  placeholder="Digite sua senha"></form>
        <label type="tel">telefone</label>
        <input type="tel" id="tel" name="tel"  placeholder="Digite seu telefone"></form>
        <label type="en">telefone</label>
        <input type="en" id="en" name="en"  placeholder="Digite seu telefone"></form>
    </form>
</body>
</html>
