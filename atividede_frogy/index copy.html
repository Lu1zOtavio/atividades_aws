                    <figcaption>Recife, a capital do estado de Pernambuco, é uma cidade que irradia energia e cultura no coração do Nordeste do Brasil. Conhecida como a "Veneza brasileira" devido aos seus inúmeros rios, pontes e canais, Recife é um destino turístico encantador com uma rica história e uma vibrante cena artística.

                <h3 class="titulo">Alguns dados sobre o Marco zero</h3>
                <img src="/aula 3/src/marco-zeropraça.jpg" alt="Descrição da imagem" class="imagem">
                <figcaption>Localização: O Marco Zero de Recife está situado no coração do Recife Antigo, às margens do Rio Capibaribe, na Praça Rio Branco. Ele marca o ponto onde a cidade foi fundada em 1537 pelos colonizadores portugueses.

                    Marco Histórico: O Marco Zero é uma coluna de mármore branco com uma esfera armilar no topo, que é um símbolo da época dos descobrimentos portugueses. Ele foi inaugurado em 1938 e se tornou um símbolo importante da cidade.
                    
                    Praça Rio Branco: A área ao redor do Marco Zero é conhecida como Praça Rio Branco e é um local popular para eventos culturais e festividades. É um ponto de encontro para moradores locais e turistas.
                    
                    Vista para o Rio Capibaribe: O Marco Zero oferece uma vista deslumbrante do Rio Capibaribe, onde é possível ver barcos tradicionais chamados "barcos de linha" que fazem passeios turísticos ao redor dos canais da cidade.
                    
                    Atrações Próximas: Além do próprio Marco Zero, a área ao redor oferece diversas atrações turísticas, incluindo o Museu Cais do Sertão, a Igreja de São Pedro dos Clérigos, o Paço do Frevo, e diversos bares e restaurantes onde os visitantes podem experimentar a culinária pernambucana.
                    
                    Noite Animada: À noite, o Marco Zero e seus arredores ganham vida com apresentações de música ao vivo, dança, e outras atividades culturais. A Praça Rio Branco é um dos principais locais para a celebração do Carnaval no Recife Antigo.
                    
                    Revitalização: Nos últimos anos, o Recife Antigo passou por um processo de revitalização, tornando-se uma área vibrante para a vida noturna e a cultura. O Marco Zero desempenha um papel central nesse renascimento.
                    
                    Acesso: O Marco Zero é facilmente acessível a pé a partir de várias partes do Recife Antigo e é um destino popular para turistas que desejam explorar a rica história e cultura da cidade.</figcaption>
